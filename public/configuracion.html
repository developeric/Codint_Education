<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Codint Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base_dashboard.css">
    <link rel="stylesheet" href="css/configuracion_styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint Education</div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="cursos.html"><i class="fas fa-book"></i> <span>Mis Cursos</span></a></li>
                <li><a href="mensajes.html"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
                <li><a href="configuracion.html" class="active"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header animate-fade-in">
            <h1>Configuración</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Configuración</span>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <h3>Preferencias de Usuario</h3>
            </div>
            <div class="card-body">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="notification-setting">Notificaciones</label>
                        <select id="notification-setting" class="form-control">
                            <option value="all">Todas las notificaciones</option>
                            <option value="important">Solo importantes</option>
                            <option value="none">Ninguna</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language-setting">Idioma</label>
                        <select id="language-setting" class="form-control">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Privacidad</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacy-profile" checked>
                            <label for="privacy-profile">Perfil visible para tutores</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacy-status" checked>
                            <label for="privacy-status">Mostrar estado en línea</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <p id="settings-success-message" class="success-message" style="display: none;">Configuración guardada correctamente</p>
                </form>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.2s;">
            <div class="card-header">
                <h3>Cambiar Contraseña</h3>
            </div>
            <div class="card-body">
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Contraseña Actual</label>
                        <input type="password" id="current-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    <p id="password-success-message" class="success-message" style="display: none;">Contraseña actualizada correctamente</p>
                </form>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.3s;">
            <div class="card-header">
                <h3>Datos de Perfil</h3>
            </div>
            <div class="card-body">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Nombre</label>
                        <input type="text" id="profile-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Correo Electrónico</label>
                        <input type="email" id="profile-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="profile-bio">Biografía</label>
                        <textarea id="profile-bio" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                    <p id="profile-success-message" class="success-message" style="display: none;">Perfil actualizado correctamente</p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/configuracion.js"></script>
</body>
</html>
