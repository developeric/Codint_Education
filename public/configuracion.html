<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Codint Education</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            margin-top: 30px;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .user-profile {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h4 {
            font-size: 14px;
            margin: 0;
        }

        .user-info p {
            font-size: 12px;
            margin: 0;
            opacity: 0.7;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .logout-btn:hover {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: var(--transition);
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--gray-color);
        }

        .breadcrumb i {
            margin: 0 8px;
            font-size: 12px;
        }

        /* Card Styles */
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar-header .logo {
                display: none;
            }

            .sidebar-menu a span {
                display: none;
            }

            .sidebar-menu i {
                margin-right: 0;
                font-size: 20px;
            }

            .user-profile {
                padding: 10px;
            }

            .user-info {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint Education</div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="cursos.html"><i class="fas fa-book"></i> <span>Mis Cursos</span></a></li>
                <li><a href="mensajes.html"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
                <li><a href="configuracion.html" class="active"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header animate-fade-in">
            <h1>Configuración</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Configuración</span>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <h3>Preferencias de Usuario</h3>
            </div>
            <div class="card-body">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="notification-setting">Notificaciones</label>
                        <select id="notification-setting" class="form-control">
                            <option value="all">Todas las notificaciones</option>
                            <option value="important">Solo importantes</option>
                            <option value="none">Ninguna</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language-setting">Idioma</label>
                        <select id="language-setting" class="form-control">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Privacidad</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacy-profile" checked>
                            <label for="privacy-profile">Perfil visible para tutores</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacy-status" checked>
                            <label for="privacy-status">Mostrar estado en línea</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <p id="settings-success-message" class="success-message">Configuración guardada correctamente</p>
                </form>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.2s;">
            <div class="card-header">
                <h3>Cambiar Contraseña</h3>
            </div>
            <div class="card-body">
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Contraseña Actual</label>
                        <input type="password" id="current-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    <p id="password-success-message" class="success-message">Contraseña actualizada correctamente</p>
                </form>
            </div>
        </div>

        <div class="card animate-fade-in" style="animation-delay: 0.3s;">
            <div class="card-header">
                <h3>Datos de Perfil</h3>
            </div>
            <div class="card-body">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Nombre</label>
                        <input type="text" id="profile-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Correo Electrónico</label>
                        <input type="email" id="profile-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="profile-bio">Biografía</label>
                        <textarea id="profile-bio" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                    <p id="profile-success-message" class="success-message">Perfil actualizado correctamente</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del usuario desde localStorage
            let userData;
            try {
                userData = JSON.parse(localStorage.getItem('userData'));
                console.log("Datos del usuario cargados:", userData);
            } catch (error) {
                console.error("Error al parsear datos del usuario:", error);
                window.location.href = "index.html";
                return;
            }
            
            if (!userData) {
                // Si no hay datos de usuario, redirigir al login
                console.log("No hay datos de usuario, redirigiendo...");
                window.location.href = "index.html";
                return;
            }
            
            // Mostrar información del usuario en el sidebar
            displayUserInfo(userData);
            
            // Cargar configuración guardada
            loadSavedSettings();
            
            // Configurar eventos de formularios
            setupFormEvents();
            
            // Configurar botón de logout
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('userData');
                window.location.href = "index.html";
            });
        });
        
        function displayUserInfo(userData) {
            // Mostrar nombre de usuario y rol en el sidebar
            document.getElementById('sidebar-user-name').textContent = userData.username || 'Usuario';
            document.getElementById('sidebar-user-role').textContent = userData.role === 'student' ? 'Estudiante' : 'Tutor';
            
            // Mostrar iniciales en el avatar
            const userAvatar = document.getElementById('sidebar-user-avatar');
            if (userData.profile && userData.profile.firstName) {
                const initials = `${userData.profile.firstName.charAt(0)}${userData.profile.lastName ? userData.profile.lastName.charAt(0) : ''}`;
                userAvatar.textContent = initials.toUpperCase();
            } else {
                userAvatar.textContent = userData.username.charAt(0).toUpperCase();
            }
            
            // Prellenar datos del perfil si existen
            if (userData.profile) {
                document.getElementById('profile-name').value = `${userData.profile.firstName || ''} ${userData.profile.lastName || ''}`.trim();
            }
            document.getElementById('profile-email').value = userData.email || '';
        }
        
        function loadSavedSettings() {
            // Cargar configuración guardada desde localStorage
            const savedSettings = JSON.parse(localStorage.getItem('userSettings') || '{}');
            
            // Aplicar configuración si existe
            if (savedSettings.notifications) {
                document.getElementById('notification-setting').value = savedSettings.notifications;
            }
            
            if (savedSettings.language) {
                document.getElementById('language-setting').value = savedSettings.language;
            }
            
            if (savedSettings.privacyProfile !== undefined) {
                document.getElementById('privacy-profile').checked = savedSettings.privacyProfile;
            }
            
            if (savedSettings.privacyStatus !== undefined) {
                document.getElementById('privacy-status').checked = savedSettings.privacyStatus;
            }
        }
        
        function setupFormEvents() {
            // Formulario de configuración
            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Guardar configuración en localStorage
                const settings = {
                    notifications: document.getElementById('notification-setting').value,
                    language: document.getElementById('language-setting').value,
                    privacyProfile: document.getElementById('privacy-profile').checked,
                    privacyStatus: document.getElementById('privacy-status').checked
                };
                
                localStorage.setItem('userSettings', JSON.stringify(settings));
                
                // Mostrar mensaje de éxito
                const successMessage = document.getElementById('settings-success-message');
                successMessage.style.display = 'block';
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            });
            
            // Formulario de cambio de contraseña
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validar que las contraseñas coincidan
                if (newPassword !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                // Aquí iría la lógica para cambiar la contraseña en el servidor
                // Por ahora solo mostramos un mensaje de éxito
                
                // Limpiar campos
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // Mostrar mensaje de éxito
                const successMessage = document.getElementById('password-success-message');
                successMessage.style.display = 'block';
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            });
            
            // Formulario de perfil
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obtener datos actuales del usuario
                const userData = JSON.parse(localStorage.getItem('userData'));
                
                // Actualizar datos del perfil
                const fullName = document.getElementById('profile-name').value.split(' ');
                const firstName = fullName[0] || '';
                const lastName = fullName.slice(1).join(' ') || '';
                
                // Actualizar perfil en userData
                if (!userData.profile) userData.profile = {};
                userData.profile.firstName = firstName;
                userData.profile.lastName = lastName;
                userData.profile.bio = document.getElementById('profile-bio').value;
                
                // Guardar datos actualizados
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Actualizar información mostrada
                displayUserInfo(userData);
                
                // Mostrar mensaje de éxito
                const successMessage = document.getElementById('profile-success-message');
                successMessage.style.display = 'block';
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            });
        }
    </script>
</body>
</html>
