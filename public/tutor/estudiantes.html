<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Estudiantes | Plataforma de Tutoría</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/tutor-dashboard.css">
    <link rel="stylesheet" href="styles/estudiantes.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../assets/logo.svg" alt="Logo de la plataforma">
                <h2>EduTutor</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="estudiantes.html"><i class="fas fa-user-graduate"></i> Mis Estudiantes</a></li>
                <li><a href="seguimiento-progreso.html"><i class="fas fa-chart-line"></i> Seguimiento</a></li>
                <li><a href="sesiones.html"><i class="fas fa-calendar-alt"></i> Sesiones</a></li>
                <li><a href="recursos.html"><i class="fas fa-book"></i> Recursos</a></li>
                <li><a href="mensajes.html"><i class="fas fa-comments"></i> Mensajes</a></li>
                <li><a href="perfil.html"><i class="fas fa-user-circle"></i> Mi Perfil</a></li>
            </ul>
            <div class="logout">
                <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar estudiantes por nombre...">
                </div>
                <div class="user-info">
                     <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="../assets/profile-placeholder.jpg" alt="Foto de perfil">
                        <span id="tutor-name">Profesor...</span>
                    </div>
                </div>
            </header>

            <div class="students-content">
                <h1>Mis Estudiantes</h1>
                <p>Gestiona y sigue el progreso de tus estudiantes.</p>
                <div class="students-grid" id="students-grid-container">
                    </div>
            </div>
        </main>
    </div>
    <script src="js/estudiantes.js"></script>
</body>
</html>
