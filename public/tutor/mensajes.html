<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes del Tutor - Codint Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlazando a los estilos base y de mensajes con la ruta correcta -->
    <link rel="stylesheet" href="../css/base_dashboard.css">
    <link rel="stylesheet" href="styles/mensajes.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint</div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="estudiantes.html"><i class="fas fa-user-graduate"></i> <span>Mis Estudiantes</span></a></li>
                <li><a href="seguimiento-progreso.html"><i class="fas fa-chart-line"></i> <span>Seguimiento</span></a></li>
                <li><a href="mensajes.html" class="active"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Mensajes</h1>
            <div class="breadcrumb">
                <span>Tutor</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mensajes</span>
            </div>
        </div>

        <div class="messages-container">
            <!-- Columna de Contactos (Izquierda) -->
            <div class="contacts-list">
                <div class="contacts-header">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar estudiantes..." id="contact-search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="contacts-container">
                    <!-- Los contactos (estudiantes) se cargarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Área del Chat (Derecha) -->
            <div class="chat-area" id="chat-area">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Selecciona una conversación</h3>
                    <p>Elige un estudiante de la lista para ver el historial de mensajes.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlazando al script de mensajes con la ruta correcta -->
    <script src="../js/mensajes.js"></script>
</body>
</html>
