<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tutorías - Codint Education</title>
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base_dashboard.css">
    <link rel="stylesheet" href="css/cursos_styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint Education</div>
        </div>

<div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="cursos.html"><i class="fas fa-book"></i> <span>Mis Tutorías</span></a></li>
                <li><a href="metodos_estudio.html"><i class="fas fa-brain"></i> <span>Métodos de Estudio Recomendado</span></a></li>
                <li><a href="mensajes.html"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
                 <li><a href="configuracion.html"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header animate-fade-in">
            <h1>Mis Tutorias</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mis Tutorias</span>
            </div>
        </div>

        <div class="search-filter animate-fade-in" style="animation-delay: 0.1s;">
            <div class="search-box">
                <input type="text" placeholder="Buscar..." id="course-search">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-dropdown">
                <select id="course-filter">
                    <option value="all">Tutorías </option>
                    <option value="in-progress">En progreso</option>
                    <option value="completed">Completados</option>
                    <option value="not-started">No iniciados</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="course-grid animate-fade-in" style="animation-delay: 0.2s;" id="course-container">
            </div>
    </div>
    <script src="js/cursos.js"></script>
</body>
</html>
