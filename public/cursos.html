<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Clases - Codint Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base_dashboard.css">
    <link rel="stylesheet" href="css/cursos_styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint Education</div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="cursos.html" class="active"><i class="fas fa-book"></i> <span>Mis Clases</span></a></li>
                <li><a href="mensajes.html"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
                <li><a href="configuracion.html"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header animate-fade-in">
            <h1>Mis Clases</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mis Clases</span>
            </div>
        </div>

        <!-- Zona para estudiantes: listado de cursos disponibles -->
        <div id="student-courses-section" class="card animate-fade-in" style="display:none;">
            <div class="card-header">
                <h3>Cursos disponibles</h3>
            </div>
            <div class="card-body">
                <div id="courses-list"></div>
            </div>
        </div>

        <!-- Zona para tutores: gestionar clases -->
        <div id="tutor-classes-section" class="card animate-fade-in" style="display:none;">
            <div class="card-header">
                <h3>Gestionar Mis Clases</h3>
            </div>
            <div class="card-body">
                <div id="tutor-classes-container">
                    <div id="tutor-classes-list"></div>

                    <hr>

                    <h4>Añadir nueva clase</h4>
                    <form id="add-class-form">
                        <div class="form-group">
                            <input type="text" id="new-class-title" placeholder="Título" required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="new-class-subject" placeholder="Materia" required class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="new-class-description" placeholder="Descripción" required class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Clase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cursos.js"></script>
</body>
</html>
