<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma de Tutorías</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 20px;
        }
        
        .user-details h2 {
            margin: 0 0 5px 0;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .role-student {
            background-color: #3498db;
            color: white;
        }
        
        .role-tutor {
            background-color: #2ecc71;
            color: white;
        }
        
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .dashboard-card {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="user-info">
            <div class="avatar" id="user-avatar"></div>
            <div class="user-details">
                <h2 id="user-name">Cargando...</h2>
                <span class="role-badge" id="user-role"></span>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-card" id="student-dashboard" style="display: none;">
                <h3>Tutores Disponibles</h3>
                <p>Aquí podrás encontrar tutores disponibles para ayudarte con tus estudios.</p>
                <div id="tutor-list" class="tutor-list-container">
                    <p>Cargando tutores disponibles...</p>
                </div>
            </div>

            <div class="dashboard-card" id="tutor-dashboard" style="display: none;">
                <h3>Gestiona tu Perfil de Tutor</h3>
                <form id="edit-tutor-profile-form">
                    <label for="edit-biography">Tu Biografía:</label>
                    <textarea id="edit-biography" rows="4" placeholder="Habla sobre ti..."></textarea>
                    <label for="edit-subjects">Tus Materias:</label>
                    <input type="text" id="edit-subjects">
                    <label for="edit-hourlyRate">Tu Tarifa por Hora:</label>
                    <input type="number" id="edit-hourlyRate">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <p id="tutor-success-message" class="success-message"></p>
                </form>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="go-to-principal" class="btn btn-secondary">Ir a Principal</button>
            <button id="logout-button" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
