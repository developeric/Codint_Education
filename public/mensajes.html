<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Codint Education</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            margin-top: 30px;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .user-profile {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h4 {
            font-size: 14px;
            margin: 0;
        }

        .user-info p {
            font-size: 12px;
            margin: 0;
            opacity: 0.7;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .logout-btn:hover {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: var(--transition);
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--gray-color);
        }

        .breadcrumb i {
            margin: 0 8px;
            font-size: 12px;
        }

        /* Messages Layout */
        .messages-container {
            display: flex;
            height: calc(100vh - 150px);
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .contacts-list {
            width: 300px;
            border-right: 1px solid #eee;
            overflow-y: auto;
        }

        .contacts-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover, .contact-item.active {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
        }

        .contact-name .time {
            font-size: 12px;
            color: var(--gray-color);
            font-weight: normal;
        }

        .contact-preview {
            font-size: 13px;
            color: var(--gray-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .unread-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .chat-header .contact-avatar {
            margin-right: 15px;
        }

        .chat-header .contact-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .chat-header .contact-info p {
            margin: 0;
            font-size: 13px;
            color: var(--gray-color);
        }

        .chat-header .actions {
            margin-left: auto;
        }

        .chat-header .actions button {
            background: none;
            border: none;
            color: var(--gray-color);
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-header .actions button:hover {
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 20px;
            max-width: 70%;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-content {
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
        }

        .message.received .message-content {
            background-color: white;
            border: 1px solid #eee;
            border-top-left-radius: 0;
        }

        .message.sent .message-content {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 0;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray-color);
            margin-top: 5px;
            text-align: right;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            margin-right: 10px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-input button:hover {
            background-color: var(--secondary-color);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-color);
            text-align: center;
            padding: 20px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .empty-state p {
            max-width: 300px;
            margin: 0 auto;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar-header .logo {
                display: none;
            }

            .sidebar-menu a span {
                display: none;
            }

            .sidebar-menu i {
                margin-right: 0;
                font-size: 20px;
            }

            .user-profile {
                padding: 10px;
            }

            .user-info {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .contacts-list {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .messages-container {
                flex-direction: column;
                height: auto;
            }

            .contacts-list {
                width: 100%;
                height: 300px;
            }

            .chat-area {
                height: calc(100vh - 450px);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Codint Education</div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="cursos.html"><i class="fas fa-book"></i> <span>Mis Cursos</span></a></li>
                <li><a href="mensajes.html" class="active"><i class="fas fa-comment"></i> <span>Mensajes</span></a></li>
                <li><a href="configuracion.html"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </ul>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="sidebar-user-avatar"></div>
            <div class="user-info">
                <h4 id="sidebar-user-name">Cargando...</h4>
                <p id="sidebar-user-role"></p>
            </div>
            <button class="logout-btn" id="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header animate-fade-in">
            <h1>Mensajes</h1>
            <div class="breadcrumb">
                <span>Inicio</span>
                <i class="fas fa-chevron-right"></i>
                <span>Mensajes</span>
            </div>
        </div>

        <div class="messages-container animate-fade-in" style="animation-delay: 0.1s;">
            <div class="contacts-list">
                <div class="contacts-header">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar contactos..." id="contact-search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="contacts-container">
                    <!-- Los contactos se cargarán dinámicamente aquí -->
                </div>
            </div>

            <div class="chat-area" id="chat-area">
                <!-- El área de chat se cargará dinámicamente aquí -->
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>No hay conversación seleccionada</h3>
                    <p>Selecciona un contacto para comenzar a chatear o iniciar una nueva conversación.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del usuario desde localStorage
            let userData;
            try {
                userData = JSON.parse(localStorage.getItem('userData'));
                console.log("Datos del usuario cargados:", userData);
            } catch (error) {
                console.error("Error al parsear datos del usuario:", error);
                window.location.href = "index.html";
                return;
            }
            
            if (!userData) {
                // Si no hay datos de usuario, redirigir al login
                console.log("No hay datos de usuario, redirigiendo...");
                window.location.href = "index.html";
                return;
            }
            
            // Mostrar información del usuario en el sidebar
            displayUserInfo(userData);
            
            // Cargar contactos y mensajes
            loadContacts();
            
            // Configurar eventos de búsqueda
            setupSearchContacts();
            
            // Configurar botón de logout
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('userData');
                window.location.href = "index.html";
            });
        });
        
        function displayUserInfo(userData) {
            // Mostrar nombre de usuario y rol en el sidebar
            document.getElementById('sidebar-user-name').textContent = userData.username || 'Usuario';
            document.getElementById('sidebar-user-role').textContent = userData.role === 'student' ? 'Estudiante' : 'Tutor';
            
            // Mostrar iniciales en el avatar
            const userAvatar = document.getElementById('sidebar-user-avatar');
            if (userData.profile && userData.profile.firstName) {
                const initials = `${userData.profile.firstName.charAt(0)}${userData.profile.lastName ? userData.profile.lastName.charAt(0) : ''}`;
                userAvatar.textContent = initials.toUpperCase();
            } else {
                userAvatar.textContent = userData.username.charAt(0).toUpperCase();
            }
        }
        
        function loadContacts() {
            // Cargar contactos guardados desde localStorage o usar contactos de ejemplo
            let contacts = JSON.parse(localStorage.getItem('userContacts') || '[]');
            
            // Si no hay contactos guardados, usar contactos de ejemplo
            if (contacts.length === 0) {
                contacts = [
                    {
                        id: 1,
                        name: 'María González',
                        role: 'Tutor',
                        lastMessage: 'Hola, ¿cómo vas con el ejercicio de programación?',
                        time: '10:30',
                        unread: 2,
                        avatar: 'MG'
                    },
                    {
                        id: 2,
                        name: 'Carlos Rodríguez',
                        role: 'Tutor',
                        lastMessage: 'La clase de mañana será a las 4pm',
                        time: 'Ayer',
                        unread: 0,
                        avatar: 'CR'
                    },
                    {
                        id: 3,
                        name: 'Ana Martínez',
                        role: 'Tutor',
                        lastMessage: 'Te envié los materiales para la próxima clase',
                        time: 'Lun',
                        unread: 1,
                        avatar: 'AM'
                    },
                    {
                        id: 4,
                        name: 'Soporte Técnico',
                        role: 'Sistema',
                        lastMessage: 'Tu solicitud ha sido recibida',
                        time: '23/05',
                        unread: 0,
                        avatar: 'ST'
                    }
                ];
                
                // Guardar contactos de ejemplo en localStorage
                localStorage.setItem('userContacts', JSON.stringify(contacts));
            }
            
            // Mostrar contactos en la interfaz
            displayContacts(contacts);
        }
        
        function displayContacts(contacts) {
            const contactsContainer = document.getElementById('contacts-container');
            contactsContainer.innerHTML = '';
            
            if (contacts.length === 0) {
                contactsContainer.innerHTML = '<div class="empty-state"><p>No hay contactos disponibles.</p></div>';
                return;
            }
            
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.dataset.id = contact.id;
                
                contactItem.innerHTML = `
                    <div class="contact-avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">
                            <span>${contact.name}</span>
                            <span class="time">${contact.time}</span>
                        </div>
                        <div class="contact-preview">${contact.lastMessage}</div>
                    </div>
                    ${contact.unread > 0 ? `<div class="unread-badge">${contact.unread}</div>` : ''}
                `;
                
                contactItem.addEventListener('click', function() {
                    // Marcar como activo
                    document.querySelectorAll('.contact-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    contactItem.classList.add('active');
                    
                    // Cargar conversación
                    loadConversation(contact);
                    
                    // Marcar como leído
                    if (contact.unread > 0) {
                        contact.unread = 0;
                        const unreadBadge = contactItem.querySelector('.unread-badge');
                        if (unreadBadge) {
                            unreadBadge.remove();
                        }
                        
                        // Actualizar en localStorage
                        const contacts = JSON.parse(localStorage.getItem('userContacts') || '[]');
                        const updatedContacts = contacts.map(c => {
                            if (c.id === contact.id) {
                                c.unread = 0;
                            }
                            return c;
                        });
                        localStorage.setItem('userContacts', JSON.stringify(updatedContacts));
                    }
                });
                
                contactsContainer.appendChild(contactItem);
            });
        }
        
        function loadConversation(contact) {
            // Cargar mensajes guardados desde localStorage o usar mensajes de ejemplo
            let conversations = JSON.parse(localStorage.getItem('userConversations') || '{}');
            let messages = conversations[contact.id] || [];
            
            // Si no hay mensajes guardados, usar mensajes de ejemplo
            if (messages.length === 0) {
                messages = [
                    {
                        id: 1,
                        sender: 'contact',
                        content: `Hola, soy ${contact.name}. ¿En qué puedo ayudarte hoy?`,
                        time: '10:00'
                    },
                    {
                        id: 2,
                        sender: 'user',
                        content: 'Hola, tengo algunas dudas sobre el curso.',
                        time: '10:05'
                    },
                    {
                        id: 3,
                        sender: 'contact',
                        content: 'Claro, dime qué dudas tienes y te ayudaré a resolverlas.',
                        time: '10:10'
                    },
                    {
                        id: 4,
                        sender: 'user',
                        content: '¿Cuándo es la próxima clase?',
                        time: '10:15'
                    },
                    {
                        id: 5,
                        sender: 'contact',
                        content: 'La próxima clase está programada para mañana a las 4:00 PM. ¿Podrás asistir?',
                        time: '10:20'
                    }
                ];
                
                // Guardar mensajes de ejemplo en localStorage
                conversations[contact.id] = messages;
                localStorage.setItem('userConversations', JSON.stringify(conversations));
            }
            
            // Mostrar conversación en la interfaz
            displayConversation(contact, messages);
        }
        
        function displayConversation(contact, messages) {
            const chatArea = document.getElementById('chat-area');
            
            // Crear estructura de chat
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="contact-avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <h3>${contact.name}</h3>
                        <p>${contact.role}</p>
                    </div>
                    <div class="actions">
                        <button title="Videollamada"><i class="fas fa-video"></i></button>
                        <button title="Llamada"><i class="fas fa-phone"></i></button>
                        <button title="Más opciones"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Escribe un mensaje..." id="message-input">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            `;
            
            // Mostrar mensajes
            const chatMessages = document.getElementById('chat-messages');
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === 'user' ? 'sent' : 'received'}`;
                
                messageElement.innerHTML = `
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${message.time}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Scroll al final de los mensajes
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Configurar envío de mensajes
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            function sendMessage() {
                const content = messageInput.value.trim();
                if (content) {
                    // Crear nuevo mensaje
                    const newMessage = {
                        id: Date.now(),
                        sender: 'user',
                        content: content,
                        time: getCurrentTime()
                    };
                    
                    // Añadir mensaje a la interfaz
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    
                    messageElement.innerHTML = `
                        <div class="message-content">${newMessage.content}</div>
                        <div class="message-time">${newMessage.time}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                    
                    // Limpiar input
                    messageInput.value = '';
                    
                    // Scroll al final de los mensajes
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Guardar mensaje en localStorage
                    let conversations = JSON.parse(localStorage.getItem('userConversations') || '{}');
                    if (!conversations[contact.id]) {
                        conversations[contact.id] = [];
                    }
                    conversations[contact.id].push(newMessage);
                    localStorage.setItem('userConversations', JSON.stringify(conversations));
                    
                    // Actualizar último mensaje en contactos
                    updateLastMessage(contact.id, content);
                    
                    // Simular respuesta después de 1 segundo
                    setTimeout(() => {
                        simulateResponse(contact);
                    }, 1000);
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        function updateLastMessage(contactId, message) {
            const contacts = JSON.parse(localStorage.getItem('userContacts') || '[]');
            const updatedContacts = contacts.map(contact => {
                if (contact.id === contactId) {
                    contact.lastMessage = message;
                    contact.time = getCurrentTime();
                }
                return contact;
            });
            localStorage.setItem('userContacts', JSON.stringify(updatedContacts));
            
            // Actualizar en la interfaz
            const contactItem = document.querySelector(`.contact-item[data-id="${contactId}"]`);
            if (contactItem) {
                const preview = contactItem.querySelector('.contact-preview');
                const time = contactItem.querySelector('.time');
                if (preview) preview.textContent = message;
                if (time) time.textContent = getCurrentTime();
            }
        }
        
        function simulateResponse(contact) {
            const responses = [
                "Entendido, te responderé en breve.",
                "Gracias por tu mensaje.",
                "¿Necesitas algo más?",
                "Estoy revisando tu consulta.",
                `Hola, soy ${contact.name}. ¿En qué puedo ayudarte?`
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            const newMessage = {
                id: Date.now(),
                sender: 'contact',
                content: randomResponse,
                time: getCurrentTime()
            };
            
            // Añadir mensaje a la interfaz
            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message received';
                
                messageElement.innerHTML = `
                    <div class="message-content">${newMessage.content}</div>
                    <div class="message-time">${newMessage.time}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                
                // Scroll al final de los mensajes
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Guardar mensaje en localStorage
                let conversations = JSON.parse(localStorage.getItem('userConversations') || '{}');
                if (!conversations[contact.id]) {
                    conversations[contact.id] = [];
                }
                conversations[contact.id].push(newMessage);
                localStorage.setItem('userConversations', JSON.stringify(conversations));
                
                // Actualizar último mensaje en contactos
                updateLastMessage(contact.id, randomResponse);
            }
        }
        
        function setupSearchContacts() {
            const searchInput = document.getElementById('contact-search');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const contacts = JSON.parse(localStorage.getItem('userContacts') || '[]');
                
                const filteredContacts = contacts.filter(contact => {
                    return contact.name.toLowerCase().includes(searchTerm) || 
                           contact.lastMessage.toLowerCase().includes(searchTerm);
                });
                
                displayContacts(filteredContacts);
            });
        }
    </script>
